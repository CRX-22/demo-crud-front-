<div class="registroFactura">
    <h2>Factura de compra</h2>
<form [formGroup] = "facturaForm" (ngSubmit)="guardar()">
<div class="form-group">
    <label>Cliente</label>
    <select name="cliente" id="cliente" formControlName="cliente" class="form-control">
        <option value="item.id" *ngFor="let item of cliente"></option>
    </select>
    
</div>
<div class="form-group">
    <label>Apellido</label>

    <input type="text" formControlName="apellido" class="form-control"> 

</div>
<div class="form-group">
    <label>Direccion</label>

    <input type="text" formControlName="direccion" class="form-control"> 

</div>
<div class="form-group">
    <label>Telefono</label>

    <input type="text" formControlName="telefono" class="form-control"> 

</div>
<div class="form-group">
    <label>Email</label>

    <input type="text" formControlName="email" class="form-control"> 

</div>
<button type="submit" class="btn btn-primary">Guardar</button>
</form>

</div>
